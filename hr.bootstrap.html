<!DOCTYPE html>
<html>
<head>
<title>hr.bootstrap</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>
<div class='container'>
    <div class='row mb-5'>
        <div class='col'>
            <header class='p-2 bg-light shadow'>
                <h1 class='text-center'><b>HR</b></h1>
            </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' placeholder='노동자명'/>                    
                    </div>
                    <div class='col-5'>
                        <div class='row'>
                            <div class='col-4 d-none d-md-inline text-end align-bottom pt-2'>
                                <label for='hireDate'>입사일: </label>
                            </div>
                            <div class='col'>
                                <input type='date' class='form-control' id='hireDate'/>
                            </div>
                        </div>
                    </div>
                    <div class='col'>
                        <div class='gap-2 d-flex justify-content-end'>
                            <button type='button' class='btn btn-primary'>
                                <i class='bi bi-plus-circle'></i>
                                <span class='label d-none d-md-inline'>&nbsp;추가</span>
                            </button>
                            <button type='button' class='btn btn-success'>
                                <i class='bi bi-check-circle'></i>
                                <span class='label d-none d-md-inline'>&nbsp;수정</span>
                            </button>
                            <button type='button' class='btn btn-danger' 
                                data-bs-toggle='modal' data-bs-target='#delLaborerModal'>
                                <i class='bi bi-x-circle'></i>
                                <span class='label d-none d-md-inline'>&nbsp;삭제</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <table class='table'>
                            <thead class='table-warning'>
                                <tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type='radio'/></td>
                                    <td>13</td>
                                    <td>최한석</td>
                                    <td>2025-12-12</td>
                                </tr>
                                <tr>
                                    <td><input type='radio'/></td>
                                    <td>12</td>
                                    <td>한아름</td>
                                    <td>2025-05-05</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='modal fade' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>아니오</button>
                <button type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
